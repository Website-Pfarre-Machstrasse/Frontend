<div class="container">
  <table mat-table [dataSource]="galleries$ | async">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let gallery">{{ gallery.title }}</td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Bilder</th>
      <td mat-cell *matCellDef="let gallery">{{ gallery.media.length }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['title', 'size']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'size'];" (click)="showGallery(row.id)"></tr>
  </table>
</div>
