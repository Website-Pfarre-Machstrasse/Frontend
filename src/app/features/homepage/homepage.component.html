<div class="container">
  <div class="banner">
    <img alt="Banner der Pfarre" class="img-fluid w-100" src="https://via.placeholder.com/900x70?text=Ein+schoenes+Banner"/>
  </div>
  <h1 class="title">Wilkommen in der Pfarre MachstraÃŸe</h1>
  <hr class="title-rule"/>
  <div class="title-image">
    <img alt="Titelbild der Pfarre" class="img-fluid w-100" src="https://via.placeholder.com/900x250?text=Titelbild+der+Pfarre"/>
  </div>
  <app-renderer [text]="text$ | async"></app-renderer>
  <div class="calendar">
    <mat-card class="calendar-card" *ngFor="let event of events$ | async">
      <mat-card-header>
        <mat-card-title>{{ event.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image *ngIf="event.media$ | async as media" [src]="media._links.file" [alt]="media.name">
      <mat-card-content>
        <p>
          {{ event.details }}
        </p>
      </mat-card-content>
      <mat-card-footer>
        {{ getName(event.owner) }}
      </mat-card-footer>
    </mat-card>
  </div>
</div>
